<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIC Portal</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <img src="../img/vic-logo.png" alt="VIC Logo" class="logo" />
  <h1>VIC Resonance Portal</h1>
  <form id="vicForm">
    <label>Q1. What structure best reflects your thinking?<br>
      <input type="radio" name="q1" value="2"> Sequential<br>
      <input type="radio" name="q1" value="3"> Sensory-Intuitive<br>
      <input type="radio" name="q1" value="1"> Cyclical
    </label><br><br>
    <label>Q2. What should define encryption?<br>
      <input type="radio" name="q2" value="3"> Responsiveness<br>
      <input type="radio" name="q2" value="2"> Repetition<br>
      <input type="radio" name="q2" value="1"> Resistance to disruption
    </label><br><br>
    <label>Q3. How do you adapt to unknown conditions?<br>
      <input type="radio" name="q3" value="3"> Rapid realignment<br>
      <input type="radio" name="q3" value="2"> Recursive filtering<br>
      <input type="radio" name="q3" value="1"> Hold initial coherence
    </label><br><br>
    <label>Q4. In signals, what do you trust more?<br>
      <input type="radio" name="q4" value="3"> Pattern convergence<br>
      <input type="radio" name="q4" value="2"> External verification<br>
      <input type="radio" name="q4" value="1"> Historical consistency
    </label><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="result"></p>
  <script>
    document.getElementById('vicForm').onsubmit = function(e) {
      e.preventDefault();
      const scores = [...document.querySelectorAll('input[type=radio]:checked')]
        .map(input => parseInt(input.value));
      if (scores.length < 4) {
        document.getElementById('result').textContent = "Please answer all questions.";
        return;
      }
      const total = scores.reduce((a,b) => a + b, 0);
      let verdict = "Metastable";
      if (total >= 10) verdict = "Synchronous";
      else if (total <= 5) verdict = "Incoherent";
      else verdict = "Boundary-resonant";
      document.getElementById('result').textContent = "Response Profile: " + verdict;
    };
  </script>
</body>
</html>
